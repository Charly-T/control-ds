<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Control UI</title>
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/control.css">
</head>

<body>
  <ctrl-tabs>
    <ctrl-tabs-bar>
      <ctrl-tab tab="intro" selected>
        Intro
      </ctrl-tab>
      <ctrl-tab tab="buttons">
        Buttons
      </ctrl-tab>
      <ctrl-tab tab="tabs">
        Tabs
      </ctrl-tab>
    </ctrl-tabs-bar>
    <ctrl-tabs-content>
      <ctrl-tab-content tab="intro">
        <div class="p-10">
          This is an small example of working native web components.
        </div>
      </ctrl-tab-content>
      <ctrl-tab-content tab="buttons">
        <div class="p-10">
          <ctrl-button>Test</ctrl-button>
          <div class="control-form">
            <label>Label</label>
            <ctrl-button>Test</ctrl-button>
          </div>
          <div class="control-form">
            <ctrl-button>Test</ctrl-button>
            <label>Label</label>
          </div>
          <ctrl-button error>Test</ctrl-button>
          <ctrl-button warn>Test</ctrl-button>
          <ctrl-button active>Test</ctrl-button>
          <ctrl-button forbidden>Test</ctrl-button>
        </div>
      </ctrl-tab-content>
      <ctrl-tab-content tab="tabs">
        <div class="p-10">
          This menu is a working example of tabs
        </div>
      </ctrl-tab-content>
    </ctrl-tabs-content>
  </ctrl-tabs>
  <ctrl-theme></ctrl-theme>
  <script src="scripts/ctrl.js" type="module"></script>
</body>

</html>
